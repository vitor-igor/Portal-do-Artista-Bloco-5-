<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./assets/img/icon.svg"> 
    <link rel="stylesheet" href="assets/css/style.css">
  
    <title>Portal de Artistas | Anúncio de Projetos</title>
</head>
<body>
    <div class="container">
        <div id="form" class="form">
            <form id="form" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Anúncio de Projetos</h1>
                    </div>
                </div>

                <div class="input-box">
                    <label for="title">Título do Projeto</label>
                    <input id="title" type="text" name="titulo" placeholder="Digite o título:"> <a>Aqui vai a mensagem de erro...</a>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" nome="email" placeholder="Digite seu email:"> <a>Aqui vai a mensagem de erro...</a>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx"> <a>Aqui vai a mensagem de erro...</a>
                    </div>

                    <div class="input-box">
                        <label for="desc">Descrição</label>
                        <textarea row="6" id="desc" name="descricao" placeholder="Descreva o projeto:"></textarea> <a>Aqui vai a mensagem de erro...</a>
                    </div>

                    <div class="input-box">
                        <label for="loc">Localização</label>
                        <input id="loc" type="tel" name="localizacao" placeholder="Ex.: João Pessoa, PB"> <a>Aqui vai a mensagem de erro...</a>
                    </div>

                    <div class="area-inputs">
                        <div class="area-title">
                            <h6>Área de Atuação</h6>
                        </div>
                        <label class="area-group">
                                <select id="area-selection" name="area">
                                    <option selected disabled value="" id="selected">Selecione:</option>
                                    <option>Pintura</option>
                                    <option>Dança</option>
                                    <option>Cinema</option>
                                </select> 
                        </label> <a>Aqui vai a mensagem de erro...</a>
                    </div>

                    <div class="colab-inputs">
                        <div class="colab-title">
                            <h6>Colaboração Procurada</h6>
                        </div>
                        <label class="colab-group">
                                <select id="colab-selection" name="colaboracao">
                                    <option selected disabled value="" id="selected">Selecione:</option>
                                    <option>Dupla</option>
                                    <option>Participação especial</option>
                                </select>
                        </label> <a>Aqui vai a mensagem de erro...</a>
                    </div>

                <div class="continue-button">
                    <button type="submit"><a href="#"><h3>Postar</h3></a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
